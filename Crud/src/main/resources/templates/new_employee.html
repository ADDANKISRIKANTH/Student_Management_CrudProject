<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <div class="mb-4">
            <input type="text" th:field="*{firstName}" placeholder="Employee firstName" class="form-control col-4">
        </div>
        <div class="mb-4">
            <input type="text" th:field="*{lastName}" placeholder="Employee lastName" class="form-control col-4">
        </div>
        <div class="mb-4">
            <input type="email" th:field="*{email}" placeholder="Employee email" class="form-control col-4">
        </div>
        <button type="submit" class="btn btn-info col-2">Save Employee</button>
    </form>
    <hr>
    <a th:href="@{/}">Back to employee list</a>
</div>
</body>
</html>
